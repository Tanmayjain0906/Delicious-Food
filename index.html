<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="my-nav">

        <div class="search-box">
            <img src="./Assets/search.png">
            <input type="text" placeholder="Search Food item">
        </div>

        <div class="buttons">
            <button class="btn">Singup</button>
            <button class="btn">Login</button>
        </div>

        <div class="icon">
            <img src="./Assets/—Pngtree—javanese character with blangkon holding_8999487 2.svg" class="user-icon">
        </div>

    </nav>

    <section class="side-bar">

        <div class="restaurant-logo">
            <img src="./Assets/slider logo.svg">
            <a href="" class="menu">Menu</a>
            <p>Eat Digest Repeat</p>
        </div>

        <hr>

        <div class="links">

            <div class="quick">

                <h3>Quick Links</h3>

                <div class="order-list">

                    <ol>
                        <li><a href="" class="home">Home</a></li>
                        <li><a href="">Your Orders</a></li>
                        <li><a href="">Wallet</a></li>
                        <li><a href="">Profile</a></li>
                        <li><a href="">Logout</a></li>
                    </ol>

                </div>
            </div>

            <div class="more">

                <h3>More About Us</h3>

                <div class="about-list">

                    <ol>
                        <li><a href="">Our blog</a></li>
                        <li><a href="">Upcoming Dishes</a></li>
                        <li><a href="">Our Story</a></li>
                        <li><a href="">Social Media Links</a></li>

                    </ol>

                </div>
            </div>

        </div>

    </section>

    <section class="main-container">

        <div class="banner">
            <img src="./Assets/banner.svg">
        </div>

        <div class="card-container">
            <h3>Menu</h3>

            <div class="card-holder">

                <div class="card">

                    <div class="upper">
                        <img
                            src="https://images.unsplash.com/photo-1581184016147-d911db3ffa0a?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1080&ixid=MnwxfDB8MXxyYW5kb218MHx8Y2hlZXNlYnVyZ2VyfHx8fHx8MTY5MzAzNTQwOA&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1920">
                    </div>

                     <div class="lower">

                        <div class="name-price">
                            <h3>Burger</h3>
                            <p>$5.99/-</p>
                        </div>

                        <div class="add-icon">
                            <button>+</button>
                        </div>
                     </div>
                </div>
                
            </div>
        </div>

    </section>

    <script src="./script.js"></script>
</body>

</html>
